<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Head polyptych</title>
<style>
img {
  height: 100%;
  display: block;
  padding: 0px;
  margin: 0px;
  line-height: 0;
}

img.one {
  filter: hue-rotate(45deg) saturate(2);
}

img.two {
  filter: hue-rotate(60deg) saturate(2);
}

img.three {
  filter: hue-rotate(75deg) saturate(2);
}

img.four {
  filter: hue-rotate(90deg) saturate(2);
}

.grid{
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 0px;
  margin: 0 auto;
  height: 60vh;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.grid2{
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 0px;
  margin: 0 auto;
  height: 60vh;
  position: fixed;
  top: 49.7%;
  left: 49.7%;
  transform: translate(-50%, -50%);
  filter: opacity(30%) invert(100%) hue-rotate(180deg);
  z-index: 1;
}

.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  font-family: "Helvetica Neue", Arial, sans-serif;
  border: 1px solid grey;
  text-align: center;
  padding: 5px;
  font-size: 10px;
  text-align: left;
  width: 300px;
  top: -15px;
  left: 105%;
  position: absolute;
  z-index: 1;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

.tooltip:hover {
  cursor: help;
  background: white;
}
</style>
</head>

<body>
<div class="tooltip">

<div class="grid2">
 <img class="one" src="head.png">
 <img class="two" src="head.png">
 <img class="three" src="head.png">
 <img class="four" src="head.png">
</div>

<div class="grid">
 <img class="one" src="head2.png">
 <img class="two" src="head2.png">
 <img class="three" src="head2.png">
</div>
  <span class="tooltiptext">Images from <i>The Cinema as Graphic Art</i> (1959) by Vladimir Nilsen</span>
</div>
</body>
</html>
