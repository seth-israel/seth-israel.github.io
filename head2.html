<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Head polyptych</title>
<style>

img {
  height: 100%;
  display: block;
  padding: 0px;
  margin: 0px;
  line-height: 0;
}

img.one {
  filter: hue-rotate(45deg) saturate(2);
}

img.two {
  filter: hue-rotate(60deg) saturate(2);
}

img.three {
  filter: hue-rotate(75deg) saturate(2);
}

img.four {
  filter: hue-rotate(90deg) saturate(2);
}

.grid{
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 0px;
  margin: 0 auto;
  height: 60vh;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.grid2{
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 0px;
  margin: 0 auto;
  height: 60vh;
  position: fixed;
  top: 49.7%;
  left: 49.7%;
  transform: translate(-50%, -50%);
  filter: opacity(30%) invert(100%) hue-rotate(180deg);
  z-index: 1;
}

</style>
</head>

<body>
<div class="grid2">
 <img class="one" src="head.png">
 <img class="two" src="head.png">
 <img class="three" src="head.png">
 <img class="four" src="head.png">
</div>

<div class="grid">
 <img class="one" src="head2.png">
 <img class="two" src="head2.png">
 <img class="three" src="head2.png">
</div>
</body>
</html>
