<title>day blog</title>
<style>
body {
  margin: 1em;
}
#calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  grid-gap: 0.8em;
  max-width: 1000px;
  margin: 0.8em 0em;
}
#calendar a {
  border: 1px solid #9198e5;
  height: 80px;
  padding: 0.8em;
  text-decoration: none;
  background: #bdbfde;
  color: #9198e5;
  text-align: left;
  filter: opacity(60%) blur(2px);
}
#calendar a.nothing-here {
  border: 1px solid #9198e5;
  height: 80px;
  padding: 0.8em;
  text-decoration: none;
  background: #bdbfde;
  color: #9198e5;
  text-align: left;
  filter: opacity(60%);
}
#calendar a:hover {
  filter: invert(100%);
}
#calendar a[href] {
  filter: opacity(100%);
}
#calendar a[href]:hover {
  filter: opacity(100%) invert(100%);
}
#month {
  font-family: Helvetica, arial, sans-serif;
  font-size: 20px;
  border-bottom: 1px dotted black;
  display: inline;
}
@media (max-width: 600px) {
   #calendar {
     grid-template-columns: repeat(3, 1fr);
  }
}
@media (max-width: 400px) {
   #calendar {
     grid-template-columns: repeat(1, 1fr);
  }
}
</style>
</head>
