<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>screensaver</title>
<style>
body {
  background: black;
}
.circle {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-image: radial-gradient(white, black);
  filter: blur(0px);
}
.circle:hover {
  filter: invert(100%);
}
#container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  width: 250px;
}
</style>
</head>
