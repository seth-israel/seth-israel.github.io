<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shape overlays</title>
<style>
#oval1 {
  position: absolute;
  z-index: 1;
  cursor: move;
}
#oval2 {
  position: absolute;
  z-index: 7;
  cursor: move;
}
#square1 {
  position: absolute;
  z-index: 2;
  cursor: move;
}
#square2 {
  position: absolute;
  z-index: 8;
  cursor: move;
}
#circle1 {
  position: absolute;
  z-index: 3;
  cursor: move;
}
#circle2 {
  position: absolute;
  z-index: 9;
  cursor: move;
}
#asterisk1 {
  position: absolute;
  z-index: 4;
  cursor: move;
}
#asterisk2 {
  position: absolute;
  z-index: 10;
  cursor: move;
}
#cloud1 {
  position: absolute;
  z-index: 5;
  cursor: move;
}
#cloud2 {
  position: absolute;
  z-index: 11;
  cursor: move;
}
#star1 {
  position: absolute;
  z-index: 6;
  cursor: move;
}
#star2 {
  position: absolute;
  z-index: 12;
  cursor: move;
}
img {
  max-width: 500px;
}
</style>
</head>

<body>

<div id="oval1">
 <img src="assets/oval.png">
</div>

<div id="oval2">
 <img src="assets/oval.png">
</div>

<div id="square1">
 <img src="assets/square.png">
</div>

<div id="square2">
 <img src="assets/square.png">
</div>

<div id="circle1">
 <img src="assets/circle.png">
</div>

<div id="circle2">
 <img src="assets/circle.png">
</div>

<div id="asterisk1">
 <img src="assets/asterisk.png">
</div>

<div id="asterisk2">
 <img src="assets/asterisk.png">
</div>

<div id="cloud1">
 <img src="assets/cloud.png">
</div>

<div id="cloud2">
 <img src="assets/cloud.png">
</div>

<div id="star1">
 <img src="assets/star.png">
</div>

<div id="star2">
 <img src="assets/star.png">
</div>

<script>
//Make the DIV element draggagle:
dragElement(document.getElementById("oval1"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
