<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trucks polyptych</title>
<style>

img {
  width: 100%;
  display: block;
  padding: 0px;
  margin: 0px;
  line-height: 0;
}

img.one {
  filter: hue-rotate(45deg) saturate(2);
}

img.two {
  filter: hue-rotate(60deg) saturate(2);
}

img.three {
  filter: hue-rotate(75deg) saturate(2);
}

img.four {
  filter: hue-rotate(90deg) saturate(1);
}

.grid{
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 0px;
  margin: 0 auto;
  width: 60vw;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

</style>
</head>

<body>
<div class="grid">
 <img class="one" src="truck.jpeg">
 <img class="two" src="truck.jpeg">
 <img class="three" src="truck.jpeg">
 <img class="four" src="truck.jpeg">
</div>
</body>
</html>
